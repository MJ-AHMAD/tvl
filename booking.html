<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input, select, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Flight</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="airline">Airline:</label>
                <input type="text" id="airline" name="airline" readonly>
            </div>
            <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" readonly>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival:</label>
                <input type="text" id="arrival" name="arrival" readonly>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" readonly>
            </div>
            <div class="form-group">
                <label for="stops">Stops:</label>
                <input type="text" id="stops" name="stops" readonly>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" readonly>
            </div>
            <div class="form-group">
                <label for="passenger-name">Passenger Name:</label>
                <input type="text" id="passenger-name" name="passenger-name" required>
            </div>
            <div class="form-group">
                <label for="passenger-email">Passenger Email:</label>
                <input type="email" id="passenger-email" name="passenger-email" required>
            </div>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    <script src="booking.js"></script>
</body>
</html>

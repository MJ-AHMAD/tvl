<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flight-summary {
            margin-bottom: 2rem;
        }

        .flight-summary h3 {
            margin-bottom: 1rem;
        }

        .flight-summary p {
            margin: 0.5rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <header>
        <h1>Flight Booking</h1>
    </header>
    <div class="container">
        <div id="flight-summary" class="flight-summary">
            <h3>Flight Summary</h3>
            <!-- Flight details will be populated here -->
        </div>
        <form id="flight-booking-form">
            <div class="form-group">
                <label for="passenger-name">Passenger Name:</label>
                <input type="text" id="passenger-name" name="passenger-name" required>
            </div>
            <div class="form-group">
                <label for="passenger-email">Passenger Email:</label>
                <input type="email" id="passenger-email" name="passenger-email" required>
            </div>
            <div class="form-group">
                <label for="passenger-phone">Passenger Phone:</label>
                <input type="tel" id="passenger-phone" name="passenger-phone" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const offer = JSON.parse(urlParams.get('offer'));

            const flightSummary = document.getElementById('flight-summary');
            flightSummary.innerHTML = `
                <p><strong>Source:</strong> ${offer.source}</p>
                <p><strong>Number of Bookable Seats:</strong> ${offer.numberOfBookableSeats}</p>
                <p><strong>Last Ticketing Date:</strong> ${offer.lastTicketingDate}</p>
                <h4>Itineraries:</h4>
                ${offer.itineraries.map(itinerary => `
                    <div>
                        <p><strong>Duration:</strong> ${itinerary.duration}</p>
                        ${itinerary.segments.map(segment => `
                            <div>
                                <p><strong>Departure:</strong> ${segment.departure.iataCode} at ${segment.departure.at}</p>
                                <p><strong>Arrival:</strong> ${segment.arrival.iataCode} at ${segment.arrival.at}</p>
                                <p><strong>Carrier Code:</strong> ${segment.carrierCode}</p>
                                <p><strong>Flight Number:</strong> ${segment.number}</p>
                                <p><strong>Aircraft:</strong> ${segment.aircraft.code}</p>
                                <p><strong>Duration:</strong> ${segment.duration}</p>
                            </div>
                        `).join('')}
                    </div>
                `).join('')}
            `;

            document.getElementById('flight-booking-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const passengerName = document.getElementById('passenger-name').value;
                const passengerEmail = document.getElementById('passenger-email').value;
                const passengerPhone = document.getElementById('passenger-phone').value;

                const booking = {
                    passengerName,
                    passengerEmail,
                    passengerPhone,
                    offer
                };

                const paymentUrl = `payment.html?booking=${encodeURIComponent(JSON.stringify(booking))}`;
                window.location.href = paymentUrl;
            });
        });
    </script>
</body>
</html>

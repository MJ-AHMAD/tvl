<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-summary {
            margin-bottom: 2rem;
        }

        .booking-summary h3 {
            margin-bottom: 1rem;
        }

        .booking-summary p {
            margin: 0.5rem 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <div class="container">
        <div id="booking-summary" class="booking-summary">
            <h3>Booking Summary</h3>
            <!-- Booking details will be populated here -->
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stripe = Stripe('your-stripe-public-key');
            const elements = stripe.elements();
            const card = elements.create('card');
            card.mount('#card-element');

            const urlParams = new URLSearchParams(window.location.search);
            const booking = JSON.parse(urlParams.get('booking'));

            const bookingSummary = document.getElementById('booking-summary');
            bookingSummary.innerHTML = `
                <p><strong>Passenger Name:</strong> ${booking.passengerName}</p>
                <p><strong>Passenger Email:</strong> ${booking.passengerEmail}</p>
                <p><strong>Passenger Phone:</strong> ${booking.passengerPhone}</p>
                <h4>Flight Summary</h4>
                <p><strong>Source:</strong> ${booking.offer.source}</p>
                <p><strong>Number of Bookable Seats:</strong> ${booking.offer.numberOfBookableSeats}</p>
                <p><strong>Last Ticketing Date:</strong> ${booking.offer.lastTicketingDate}</p>
                <h4>Itineraries:</h4>
                ${booking.offer.itineraries.map(itinerary => `
                    <div>
                        <p><strong>Duration:</strong> ${itinerary.duration}</p>
                        ${itinerary.segments.map(segment => `
                            <div>
                                <p><strong>Departure:</strong> ${segment.departure.iataCode} at ${segment.departure.at}</p>
                                <p><strong>Arrival:</strong> ${segment.arrival.iataCode} at ${segment.arrival.at}</p>
                                <p><strong>Carrier Code:</strong> ${segment.carrierCode}</p>
                                <p><strong>Flight Number:</strong> ${segment.number}</p>
                                <p><strong>Aircraft:</strong> ${segment.aircraft.code}</p>
                                <p><strong>Duration:</strong> ${segment.duration}</p>
                            </div>
                        `).join('')}
                    </div>
                `).join('')}
            `;

            const form = document.getElementById('payment-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const { error, paymentIntent } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {
                        name: booking.passengerName,
                        email: booking.passengerEmail,
                        phone: booking.passengerPhone
                    }
                });

                if (error) {
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = error.message;
                } else {
                    // Confirm the payment
                    const { error: confirmError } = await stripe.confirmCardPayment(paymentIntent.client_secret);
                    if (confirmError) {
                        const errorElement = document.getElementById('card-errors');
                        errorElement.textContent = confirmError.message;
                    } else {
                        alert('Payment successful!');
                        // Redirect to a success page or perform further actions
                    }
                }
            });
        });
    </script>
</body>
</html>
